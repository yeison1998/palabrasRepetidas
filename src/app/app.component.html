<div class="container">
    <h1 class="title">{{title}}</h1>
    <mat-form-field class="text" appearance="fill">
        <mat-label>Ingrese su texto</mat-label>
        <textarea [formControl]="text" matInput></textarea>
    </mat-form-field>

    <div>
        <button mat-raised-button color="primary" (click)="searchWordsRepeat()">Encontrar palabras</button>
    </div>

    <div>
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="word">
                <th mat-header-cell *matHeaderCellDef> Palabra </th>
                <td mat-cell *matCellDef="let element"> {{element.word}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Repeticiones </th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>

            <tr style="padding-right: 20px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
